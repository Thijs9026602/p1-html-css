<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boekingsformulier </title>
</head>
<body>
<form>
    <div><br><br>
        <label for="firstname">Voornaam:</label>
        <input type="text" id="firstname" required><br>
    </div><br>
<div>
    <label for="surname">Achternaam:</label>
    <input type="text" id="surname" required>
</div>
<br>
Geslacht:
<div>
    <label for="man">Man</label>
    <input type="radio" name="Geslacht" id="man" value="Man" checked>
</div>
<div>
    <label for="vrouw">Vrouw</label>
    <input type="radio" name="Geslacht" id="vrouw" value="Vrouw">
</div>

<br><br>

<div>
    <label for="land">Land:</label>
    <input type="text" name="" id="land" required>
</div>
<div><br>
    <label for="postcode">Postcode:</label>
    <input type="text" name="" id="postcode" required>
</div>
<div><br>
    <label for="huisnummer">Huisnummer:</label>
    <input type="text" name="" id="huisnummer" required>
</div>
<div><br>
    <label for="stad">Stad:</label>
    <input type="text" name="" id="stad" required>
</div>
<div><br>
    <label for="straat">Straatnaam:</label>
    <input type="text" name="" id="straat" required>
</div>
<br>
<div>
    <label for="">BSN-nummer:</label>
    <input type="text" inputmode="numeric" name="" id="" maxlength="9" required>
</div>
<br>
<div>
    <label for="">Vakantieland:</label>

    <select name="" id="">
        <option value="Nederland">Nederland</option>
        <option value="Zweden">Zweden</option>
        <option value="Duitsland">Duitsland</option>
        <option value="Engeland">Engeland</option>
        <option value="Norwegen">Norwegen</option>
    </select>
</div>
<br>
<div>
    <label for="datumv">Datum van vertrek:</label>
    <input type="date" name="" id="datumv" min="21-09-2024" required>
</div>
<br>
<div>
    <label for="">Datum van terugkomst:</label>
    <input type="date" name="" id="" min="21-09-2024" required>
</div>
<br>
<div>
    <label for="">Aantal reisgenoten:</label>
    <select>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</div>
<br><br>
Account aanmaken
<br><br>
<div>
    <label for="">E-mail:</label>
    <input type="email" name="" id="" required>
</div>
<br>
<div>
    <label for="">Wachtwoord:</label>
    <input type="password" name="" id="" required>
    <br><br><br>
<div>
    <input type="submit" value="Boek nu">
</div>

</div>
</form>
</body>
</html>
